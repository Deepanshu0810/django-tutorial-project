{% extends 'main.html' %}

{% block content %}

        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

        {% include 'topics.html' %}
    </div>
    <div class="feed-container">

    <div class="activity-container">
        {% include 'activity.html' %}
    </div>
</div>


{% endblock %}
